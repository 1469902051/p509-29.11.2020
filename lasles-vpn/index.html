<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lasles VPN</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-grid.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-reboot.min.css" />
	<link rel="stylesheet" href="./assets/styles/main.css">

<body>
	<!-- Header -->
	<header class="header">
		<div class="container">
			<div class="header-wrapper">
				<img src="./assets/logo.svg" alt="Logo">
				<nav class="nav">
					<ul>
						<li><a href="/link">About</a></li>
						<li><a href="/link">Features</a></li>
						<li><a href="/link">Pricing</a></li>
						<li><a href="/link">Testimonials</a></li>
						<li><a href="/link">Help</a></li>
					</ul>
				</nav>
				<div class="auth-buttons">
					<button class="btn btn-link">Sign in</button>
					<button class="btn btn-secondary">Sign up</button>
				</div>
			</div>
		</div>
	</header>
	<!-- Main -->
	<section class="jumbatron">
		<div class="container">
			<div class="row align-items-center">
				<div class="col">

				</div>
			</div>
			<div class="statistics-item">
				<img src="./assets/icons/location.svg" alt="Location">
				<div class="content">
					<strong>190+</strong>
					<span>Location</span>
				</div>
			</div>
			<div class="statistics-item">
				<img src="./assets/icons/server.svg" alt="Server">
				<div class="content">
					<strong>50+</strong>
